<html>

<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/event.js"></script>
    <script src="js/roteiro.js"></script>
</head>

<body onload="carregar()">
    <div class="embalagem-tela-jogo">
        <div class="embalagem-historia">
            <div class="texto-historia">
                <pre id="texto"></pre>
            </div>
        </div>
        <div id="lista-de-acoes" class="embalagem-acoes">
        </div>
    </div>

    <div class="embalagem-status-jogador">
        <div class="embalagem-atributo">
            <div class="descriacao">Nome:</div>
            <div class="valor">Handsome</div>
        </div>
        <div class="embalagem-atributo">
            <div class="descriacao">Vida:</div>
            <div class="valor">100</div>
        </div>
    </div>
    <div class="embalagem-rolagem-dado">
        <div class="interface-rolagem">
            <div class="resultado">
                <label id="resultado">6</label>
            </div>
            <div class="embalagem-dado">
                <div class="dado verde" onclick="sorteiaUmDeSeis()">1d6</div>
                <div class="dado laranja" onclick="sorteiaUmDeDez()">1d10</div>
                <div class="dado amarelo" onclick="sorteiaUmDeVinte()">1d20</div>
            </div>
        </div>
    </div>

</body>
<html>
